<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="quaternary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ list.titulo }}</ion-title>

    <ion-icon
      name="done-all"
      *ngIf="list.finished"
      slot="end"
      color="success"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input
        type="text"
        [(ngModel)] = "itemName"
      ></ion-input>
      <ion-icon 
        name="add-circle-outline"
        slot="end"
        style="margin-top: 1rem;"
        color="quaternary"
        (click)="addItemToList()"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label *ngIf="!list.finished">Tareas por hacer</ion-label>
      <ion-label *ngIf="list.finished">No hay tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding
      class="animated fadeInDown"
      *ngFor="let item of list.items"
    >
      <ion-item color="dark">
        <ion-checkbox
          slot="start"
          color="quaternary"
          (ionChange)="updateItem( item )"
          [(ngModel)]="item.completed"
        >
        </ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="deleteItem( item )"
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option
        >
      </ion-item-options>

    </ion-item-sliding
    >

  </ion-list>
</ion-content>
