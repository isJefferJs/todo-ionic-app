<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">

    <ion-item-sliding 
      *ngFor="let list of deseosService.lists"
    >
      <ion-item 
        detail
        color="dark"
        (click)="goToList( list.id )"
      >
        <ion-icon
          name="done-all"
          *ngIf="list.finished"
          slot="end"
          color="success"
        ></ion-icon>

        <ion-label>
          <ion-label>{{ list.titulo }}</ion-label>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="danger"
          (click)="deleteList( list.id )"
        >
          <ion-icon 
            slot="icon-only"
            name="trash"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button 
      color="quaternary"
      (click)="addList()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
