<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-lists [listsFinished]="false"></app-lists>

  <!-- fab placed to the top end -->

    </ion-fab-button>
  </ion-fab>
</ion-content>
