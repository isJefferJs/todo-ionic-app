<ion-list color="dark">
  <ion-item-sliding *ngFor="let list of deseosService.lists | isFinished:listsFinished">
    <ion-item detail color="dark" (click)="goToList(list.id)">
      <ion-icon
        name="done-all"
        *ngIf="list.finished"
        slot="end"
        color="success"
      ></ion-icon>

      <ion-label>
        <ion-label>{{ list.titulo }}</ion-label>
      </ion-label>
      <ion-note color="medium" slot="end"> {{ list.items.length }} </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteList(list.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editList(list.id)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
